<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma-Rhythm | Premium 3D Visualizer</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <button id="startButton">
            <span class="emoji">‚ñ∂Ô∏è</span>
            <br>
            <span class="text">START</span>
        </button>
        
        <button id="musicToggle" class="control-button">üîä</button>

        <audio id="backgroundMusic" loop> 
            <source src="assets/sigma_vibe.mp3" type="audio/mp3"> 
            Your browser does not support the audio element.
        </audio>

    </div>

    <footer class="footer-bar">
        <span class="license-text">
            ¬© 2025 | <strong class="project-name">Sigma-Rhythm</strong> by Maheshwar Chandra Roy. Licensed under <a href="https://github.com/bnbxeth/Sigma-Rhythm/blob/main/LICENSE" target="_blank" class="license-link" title="Read full MIT License">MIT</a>.
        </span>
        
        <a href="https://www.facebook.com/maheshwar.chandra.roy.2025" target="_blank" class="developer-link" title="Developer Profile (Maheshwar Chandra Roy)">
            <i class="fab fa-facebook-f"></i> 
        </a>
    </footer>

    <script>
        const numberOfCircles = 20;
        const container = document.querySelector('.container');
        const startButton = document.getElementById('startButton');
        const music = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle'); 

        let isMusicPlaying = false; 

        function createCircles() {
            for (let i = 0; i <= numberOfCircles; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.style.setProperty('--i', i);
                container.appendChild(circle);
            }
        }

        createCircles();

        // 1. START BUTTON LOGIC
        startButton.addEventListener('click', () => {
            
            // Play Music
            music.volume = 0.5;
            music.play().catch(error => {
                console.log("Audio playback started by user interaction.");
            });
            isMusicPlaying = true; 

            // Hide Start Button
            startButton.style.opacity = '0';
            startButton.style.pointerEvents = 'none';
            
            // Show Music Toggle Button
            musicToggle.style.opacity = '1'; 
            musicToggle.style.pointerEvents = 'auto'; 
            
            // Activate the Animation
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                circle.classList.add('animate-start');
            });
            
            container.classList.add('animation-active');
        });

        // 2. MUSIC TOGGLE LOGIC
        musicToggle.addEventListener('click', () => {
            if (isMusicPlaying) {
                music.pause();
                musicToggle.textContent = 'üîá'; // Show Mute Icon
                isMusicPlaying = false;
            } else {
                music.play();
                musicToggle.textContent = 'üîä'; // Show Sound Icon
                isMusicPlaying = true;
            }
        });

    </script>
</body>
</html>
